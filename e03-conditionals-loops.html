<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>example</title>
  </head>
  <body>
    <div id="app-3">
      <p v-if="seen">Now you see me</p>
    </div>
    <button type="button" name="button" onclick="javascript:changeSeen();">change seen</button>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">{{ todo.text }}</li>
      </ol>
    </div>
    <button type="button" name="button" onclick="javascript:addTodo();">add item</button>
    <button type="button" name="button" onclick="javascript:delTodo();">delete item</button>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    });

    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: 'Learn JavaScript' },
          { text: 'Learn Vue' },
          { text: 'Build something awesome' }
        ]
      }
    });

    var changeSeen = function () {
      app3.seen = !app3.seen;
    };

    var addTodo = function () {
      app4.todos.push({ text: 'New item' });
    };

    var delTodo = function () {
      app4.todos.pop();
    };
    </script>
  </body>
</html>
